version: 2
jobs:
    build-node12:
        branches:
            only:
                - master
                - /4\.x.*/
        docker:
            - image: circleci/node:12-browsers
        working_directory: ~/repo
        steps:
            - checkout
            - run: yarn
            - run: yarn run ci

    build-node10:
        branches:
            only:
                - master
                - /4\.x.*/
        docker:
            - image: circleci/node:10-browsers
        working_directory: ~/repo
        steps:
            - checkout
            - run: yarn
            - run: yarn run ci

    build-node8:
        branches:
            only:
                - master
                - /4\.x.*/
        docker:
            - image: circleci/node:8-browsers
        working_directory: ~/repo
        steps:
            - checkout
            - run: yarn
            - run: yarn run ci

workflows:
    version: 2
    build:
        jobs:
            - build-node12
            - build-node10
            - build-node8
